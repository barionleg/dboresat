<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="{{ site.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--[if IE]><link rel="shortcut icon" href="/favicon.ico"><![endif]-->
  <link rel="icon" href="/assets/img/favicon.png">
  <link rel="apple-touch-icon" href="/assets/img/favicon.png">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700,800|Roboto:100,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/assets/style.css">
  <title>OreSat - {{ page.title }}</title>
</head>
<body>
 <div class="wrapper">
  <div id="header-one">
   <h1><img src="/assets/img/logo.svg">Oregon Small Satellite Consortium</h1>
  </div>
  <div id="header-two">

  </div>
  <div id="content">
   {{ content }}
  </div>
 </div>
 <div id="footer">
  <div id="info">
   <p>&copy; {{ site.time | date: '%Y' }} <a href="http://oresat.org/">Oregon Small Satellite Consortium</a></p>
  </div>
 </div>
</body>
</html>
